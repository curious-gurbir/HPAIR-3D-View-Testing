<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        model-viewer{
            width: 100%;
            height: 100%;
        }
        /* .hpair-logo{
            height:50px;
            z-index: 100;
            position: absolute;
            display: none;
        } */
    </style>
</head>
<body>
    
    <!-- <img class="hpair-logo" src="hpair icon.svg" alt="HPAIR Icon"> -->
    <script>
        searchParams = (url,query) => new URLSearchParams(new URL(url).search).get(query);
        let m = searchParams(window.location,'m');
        let influencer_list = ['goyal_sourabh'];
        if(m&&influencer_list.includes(m)){
            document.body.innerHTML+=`
                <model-viewer 
                    alt="HPAIR Influencer Model"
                    src="models/${m}.glb"
                    seamless-poster shadow-intensity="0.5"
                    camera-controls enable-pan
                    animation-name="Running"
                    poster="Theme Logo.png"
                    seamless-poster
                ></model-viewer>
            `;
        }else{
            alert('Invalid Influencer Link');
        }
    </script>
</body>
</html>
